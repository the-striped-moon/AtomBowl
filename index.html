/**
 * AI GENERATION LOGIC
 */
async function generateAIQuestions(topics, count, difficulty, division) {
  if (!API_KEY) throw new Error("Missing API Key. Please add your key to the code.");

  const systemPrompt = `You are a National Science Bowl (NSB) question generator for ${division}. 
  Create ${count} TOSS-UP questions. Each TOSS-UP must be paired with a related BONUS question in the same category.
  Format: JSON array of objects. Each object must have: 
  {
    "id": number, 
    "category": string, 
    "difficulty": string, 
    "type": "TOSS-UP", 
    "qType": "Multiple Choice"|"Short Answer", 
    "question": string, 
    "options": [string, string, string, string]|null, 
    "answer": string, 
    "explanation": string, 
    "bonus": {
      "type": "BONUS", 
      "qType": "Multiple Choice"|"Short Answer", 
      "question": string, 
      "options": [string, string, string, string]|null, 
      "answer": string, 
      "explanation": string
    }
  }.
  Use standard capitalization and punctuation.`;

  const userPrompt = `Generate ${count} TOSS-UP/BONUS pairs for ${division}. Use topics: ${topics.join(', ')}.`;

  let retries = 0;
  while (retries < 3) {
    try {
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ parts: [{ text: userPrompt }] }],
          systemInstruction: { parts: [{ text: systemPrompt }] },
          generationConfig: { responseMimeType: "application/json" }
        })
      });

      if (!response.ok) throw new Error('API Request Failed');
      const data = await response.json();
      const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
      return JSON.parse(text);
    } catch (e) {
      retries++;
      if (retries === 3) throw new Error("AI failed to respond. Check API key and connection.");
      await new Promise(r => setTimeout(r, 1000 * retries));
    }
  }
}

const ShotPut = ({ activeSet, setActiveSet, onScoreChange, onComplete }) => {
  const [qIndex, setQIndex] = useState(0);
  const [isBonus, setIsBonus] = useState(false);
  const [displayedText, setDisplayedText] = useState("");
  const [isReading, setIsReading] = useState(true);
  const [isBuzzed, setIsBuzzed] = useState(false);
  const [isDoneReading, setIsDoneReading] = useState(false);
  const [input, setInput] = useState('');
  const [feedback, setFeedback] = useState(null);
  const scrollRef = useRef(null);

  const currentPair = activeSet[qIndex];
  const currentQ = isBonus ? currentPair.bonus : currentPair;

  useEffect(() => {
    if (!isReading) return;
    const words = currentQ.question.split(" ");
    let i = 0;
    setDisplayedText("");
    setIsDoneReading(false);

    const interval = setInterval(() => {
      if (i < words.length) {
        setDisplayedText(prev => prev + (prev ? " " : "") + words[i]);
        i++;
        if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
      } else {
        setIsReading(false);
        setIsDoneReading(true);
        clearInterval(interval);
      }
    }, 150);

    return () => clearInterval(interval);
  }, [currentQ, isReading]);

  const handleBuzz = useCallback(() => {
    if ((isReading || isDoneReading) && !isBuzzed && !feedback) {
      setIsReading(false);
      setIsBuzzed(true);
    }
  }, [isReading, isDoneReading, isBuzzed, feedback]);

  useEffect(() => {
    const handleKeyDown = (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        handleBuzz();
      }
    };
    window.addEventListener("keydown", handleKeyDown);
    return () => window.removeEventListener("keydown", handleKeyDown);
  }, [handleBuzz]);

  const handleSubmit = (e) => {
    e?.preventDefault();
    if (!input.trim()) return;

    const isCorrect = input.trim().toLowerCase() === currentQ.answer.toLowerCase() || 
                      (currentQ.qType === "Multiple Choice" && input.trim().toUpperCase() === currentQ.answer.trim().toUpperCase().charAt(0));
    
    let points = 0;
    if (isCorrect) {
      points = isBonus ? 10 : 4;
      setFeedback('correct');
    } else {
      if (!isBonus && isBuzzed && !isDoneReading) points = -4;
      setFeedback('incorrect');
    }

    onScoreChange(points);
    setIsBuzzed(false);
    setIsDoneReading(true);
    setDisplayedText(currentQ.question); 
  };

  const handleNext = () => {
    if (!isBonus && feedback === 'correct') {
      setIsBonus(true);
      resetQ();
    } else {
      if (qIndex < activeSet.length - 1) {
        setQIndex(qIndex + 1);
        setIsBonus(false);
        resetQ();
      } else {
        onComplete();
      }
    }
  };

  const resetQ = () => {
    setDisplayedText("");
    setIsReading(true);
    setIsBuzzed(false);
    setIsDoneReading(false);
    setInput('');
    setFeedback(null);
  };

  return (
    <div className="h-full flex flex-col items-center justify-center p-6 bg-[#0a0c10]/80 backdrop-blur-md">
      <div className="w-full max-w-4xl bg-[#11141b] rounded-[32px] border border-slate-800 shadow-2xl overflow-hidden flex flex-col h-[650px]">
        <div className="p-6 border-b border-slate-800 flex justify-between items-center bg-[#11141b]/50">
          <div className="flex items-center gap-3">
            <span className={`px-4 py-1.5 rounded-full text-[11px] font-bold tracking-tight ${isBonus ? 'bg-purple-600' : 'bg-emerald-600'} text-white shadow-lg`}>
              {isBonus ? 'Bonus' : 'Toss-Up'}
            </span>
            <span className="text-sm font-medium text-slate-400">{currentPair.category}</span>
          </div>
          <div className="flex items-center gap-4">
            <div className="text-slate-500 font-medium text-xs">{qIndex + 1} of {activeSet.length}</div>
            <button onClick={onComplete} className="text-slate-500 hover:text-white transition-colors"><X size={20}/></button>
          </div>
        </div>

        <div ref={scrollRef} className="flex-1 p-12 overflow-y-auto space-y-6 custom-scrollbar bg-slate-900/10">
          <div className="text-3xl md:text-4xl font-serif font-medium leading-relaxed text-slate-100 transition-all duration-300">
            {displayedText}
            {isReading && <span className="inline-block w-1.5 h-10 bg-emerald-500 ml-2 animate-pulse rounded-full" />}
          </div>

          {isDoneReading && currentQ.options && (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 animate-fadeIn">
              {currentQ.options.map(opt => (
                <div key={opt} className="p-5 rounded-2xl border border-slate-800 bg-slate-800/20 text-slate-300 font-medium text-lg hover:border-slate-600 transition-colors">
                  {opt}
                </div>
              ))}
            </div>
          )}
        </div>

        <div className="p-10 bg-[#0a0c10]/50 border-t border-slate-800">
          {!isBuzzed && !feedback && (
            <div className="text-center py-4">
              <p className="text-emerald-500/80 text-sm font-medium tracking-wide animate-pulse">
                {isReading ? "Press spacebar to buzz..." : "Awaiting response"}
              </p>
            </div>
          )}

          {isBuzzed && !feedback && (
            <form onSubmit={handleSubmit} className="flex gap-4 animate-slideUp">
              <input 
                autoFocus 
                type="text" 
                value={input} 
                onChange={(e) => setInput(e.target.value)} 
                placeholder="Type your answer..." 
                className="flex-1 p-5 rounded-2xl bg-slate-800/50 border-2 border-emerald-500/50 text-white outline-none font-medium text-lg shadow-xl"
              />
              <button type="submit" className="px-12 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-2xl transition-all active:scale-95">Submit</button>
            </form>
          )}

          {feedback && (
            <div className="animate-slideUp space-y-4">
              <div className={`p-6 rounded-2xl border flex items-center justify-between ${feedback === 'correct' ? 'border-emerald-500/50 text-emerald-400 bg-emerald-500/5' : 'border-red-500/50 text-red-400 bg-red-500/5'}`}>
                <div className="flex-1 pr-6">
                  <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-1">Answer Verification</span>
                  <span className="text-2xl font-serif font-bold leading-tight">{currentQ.answer}</span>
                  {currentQ.explanation && <p className="text-sm mt-2 text-slate-400 font-medium leading-relaxed">{currentQ.explanation}</p>}
                </div>
                {feedback === 'correct' ? <Trophy className="text-emerald-500 shrink-0" size={32} /> : <AlertCircle className="text-red-500 shrink-0" size={32} />}
              </div>
              <button onClick={handleNext} className="w-full py-5 bg-white text-slate-900 font-bold rounded-2xl hover:bg-emerald-500 hover:text-white transition-all active:scale-95 shadow-lg">
                {feedback === 'correct' && !isBonus ? "Go to Bonus" : "Next Question"}
              </button>
            </div>
          )}
        </div>
      </div>
    </div>
  );
};

                      {DIVISIONS.map(d => (
                        <button 
                          key={d} 
                          onClick={() => setConfig({...config, division: d})} 
                          className={`py-5 rounded-2xl font-bold border transition-all text-sm ${config.division === d ? 'border-emerald-500 bg-emerald-500/10 text-emerald-400 shadow-lg shadow-emerald-500/10' : 'border-slate-800 text-slate-500 hover:text-slate-300'}`}
                        >
                          {d}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div>
                    <label className="text-[11px] font-bold text-slate-500 uppercase tracking-[0.2em] block mb-6">Subject Concentration</label>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                      {CATEGORIES.map(cat => (
                        <button 
                          key={cat} 
                          onClick={() => toggleTopic(cat)} 
                          className={`p-4 rounded-xl text-xs font-semibold transition-all border ${config.topics.includes(cat) ? 'bg-emerald-500 border-emerald-500 text-white shadow-lg' : 'bg-transparent border-slate-800 text-slate-400 hover:border-slate-600'}`}
                        >
                          {cat}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div>
                      <label className="text-[11px] font-bold text-slate-500 uppercase tracking-[0.2em] block mb-6">Intensity</label>
                      <div className="flex gap-2">
                        {DIFFICULTIES.map(d => (
                          <button 
                            key={d} 
                            onClick={() => setConfig({...config, difficulty: d})} 
                            className={`flex-1 py-4 rounded-xl text-xs font-bold border transition-all ${config.difficulty === d ? 'bg-white text-slate-900 border-white' : 'border-slate-800 text-slate-500'}`}
                          >
                            {d}
                          </button>
                        ))}
                      </div>
                    </div>
                    <div>
                      <label className="text-[11px] font-bold text-slate-500 uppercase tracking-[0.2em] block mb-6">Packet Volume: {config.count}</label>
                      <input 
                        type="range" min="5" max="30" step="5" 
                        value={config.count} 
                        onChange={(e) => setConfig({...config, count: parseInt(e.target.value)})} 
                        className="w-full accent-emerald-500 h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer" 
                      />
                    </div>
                  </div>

                  {error && (
                    <div className="p-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-400 text-sm flex items-center gap-3 animate-slideUp font-medium">
                      <AlertCircle size={20} /> {error}
                    </div>
                  )}

                  <button 
                    onClick={startGeneration}
                    disabled={loading}
                    className={`w-full py-7 rounded-[24px] font-bold text-white transition-all shadow-2xl ${loading ? 'bg-slate-800 cursor-not-allowed opacity-50' : 'bg-emerald-600 hover:bg-emerald-500 hover:scale-[1.01] active:scale-[0.98]'}`}
                  >
                    {loading ? <Loader2 className="animate-spin"/> : <Zap size={20}/>}
                    {loading ? "Constructing Packet..." : "Generate Session"}
                  </button>
                </div>
              </div>
            )}

            {currentView === 'shotput' && (
              <ShotPutView questions={INITIAL_BANK} />
            )}

            {currentView === 'review' && (
              <ReviewView />
            )}

            {currentView === 'settings' && (
              <div className="p-12 max-w-2xl mx-auto space-y-12 animate-fadeIn">
                 <h2 className="text-4xl font-serif font-bold text-white">System Parameters</h2>
                 <div className="bg-[#11141b] rounded-[40px] p-10 border border-slate-800 space-y-10">
                    <div className="flex justify-between items-center">
                      <div>
                        <span className="font-bold uppercase text-[10px] tracking-widest text-slate-500 block mb-1">Quota Target</span>
                        <span className="text-slate-400 text-sm">Target questions per training session</span>
                      </div>
                      <div className="flex items-center gap-6">
                        <button onClick={() => setStats(s => ({...s, dailyTarget: Math.max(5, s.dailyTarget-5)}))} className="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center text-xl font-bold hover:bg-slate-700">-</button>
                        <span className="text-3xl font-mono font-bold min-w-[3rem] text-center">{stats.dailyTarget}</span>
                        <button onClick={() => setStats(s => ({...s, dailyTarget: s.dailyTarget+5}))} className="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center text-xl font-bold hover:bg-slate-700">+</button>
                      </div>
                    </div>
                    
                    <div className="pt-10 border-t border-slate-800">
                      <div className="p-6 bg-amber-500/5 border border-amber-500/20 rounded-2xl text-amber-200/60 text-sm leading-relaxed font-medium italic">
                        Security Note: To enable AI functionality, input your Gemini API key in the source code's API_KEY variable.
                      </div>
                    </div>
                 </div>
              </div>
            )}
          </>
        )}
      </main>
    </div>
  );
};

export default App;

    </script>
</body>
</html>
